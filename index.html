<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta de Producto Avanzada</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="tarjeta-producto">
    <div class="imagen-producto">
      <img src="url_de_un_producto" alt="Producto exclusivo y moderno">
    </div>
    <div class="info-producto">
      <h2>Título Impactante del Producto</h2>
      <p class="descripcion">Una descripción detallada que resalta las cualidades únicas y el valor que este producto aporta. Elabora sobre sus materiales, diseño y funcionalidad.</p>
      <div class="precio-accion">
        <span class="precio">$249.00</span>
        <button class="boton-comprar">Adquirir Ahora</button>
      </div>
    </div>
  </div>
</body>

</html>
